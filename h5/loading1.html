<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .loading{
            height: 100%;
            width: 100%;
            position: fixed;
            background: aliceblue;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .loading .pic{
            width: 200px;
            height: 200px;
            background: url("chi.gif") no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <script src="../javascript/js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            setInterval(function () {
                $(".loading").fadeOut();
            },3000)
        })
    </script>
</head>
<body>
<div class="loading">
    <div class="pic"></div>
</div>
<p>使用定时器的方法（不会判断页面加载，只是在定时器完成之后将也面显示出来）</p>
